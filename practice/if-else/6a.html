<!DOCTYPE html>
<html>
    <head>
        <title>Hour</title>
    </head>

    <body>

        <script>
            let hour = 7;
            let name = 'marjorie ganda';

            if(hour >= 6 && hour <= 12){
                console.log(`Good Morning ${name} !`);
            }
            else if(hour >= 13 && hour <= 17){
                console.log(`Good Afternoon ${name} !`);                
            }
            else{
                console.log(`Good Evening ${name} !`);
            }
        </script>

    </body>
</html>
