<!DOCTYPE html>
<html>
    <head>
        <title>Flip Coin</title>
    </head>

    <body>

        <script>
            const randomNumber = Math.random();
            let result;
            let guess = 'heads'

            if(randomNumber < 0.5){
                result = 'heads';
            }
            else{
                result = 'tails';
            }

            if(guess === result){
                console.log('you win!');
            }
            else{
                console.log('you lose!');
            }
        </script>

    </body>
</html>
