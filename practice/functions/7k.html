<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      updateCart(cartQuantity);
    ">Show Quantity</button>

    <button onclick="
      updateCart(1);
    ">Add to Cart</button>

    <button onclick="
      updateCart(2);
    ">+2</button>

    <button onclick="
      updateCart(3);
    ">+3</button>

    <button onclick="
      updateCart(4);
    ">+4</button>

    <button onclick="
      updateCart(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCart(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCart(-2);
    ">-2</button>

    <button onclick="
      updateCart(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      updateCart(cartQuantity);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      
      function updateCart(value){
        cartQuantity += value;
        if(cartQuantity >= 10){
            alert('cart is full');
            cartQuantity = 10;
            console.log(`Cart quantity: ${cartQuantity}`);
            return;
        }
        else{
            console.log(`Cart quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
