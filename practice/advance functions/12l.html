<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <script>
      function countPositive(nums){
        let countPos = 0;
        
        nums.forEach((num) => {
          if(num > 0){
            countPos++;
          }
        });
        return countPos;
      }

      console.log(countPositive([1,2,3,-1,-2,-3]));
      console.log(countPositive([1,2,3]));
      console.log(countPositive([-1,-2,-3]));
    </script>
  </body>
</html>
