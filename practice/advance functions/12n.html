
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods){
        let countEgg = 0;
        return foods.filter((food) => {
          if(food === 'egg'){
            countEgg++;
            if(countEgg > 2){
              return true;
            }else{
            return false;
            }
          }
          else{
            return true;
          }
        });
      }

      console.log(removeEgg(['a','b','egg','c','egg','egg']));
    </script>
  </body>
</html>
