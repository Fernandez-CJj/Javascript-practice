
<!DOCTYPE html>
<html>
  <head>
    <title>12d</title>
  </head>
  <body>
    <button class="js-button">Finish</button>

    <script>
      
        document.querySelector('.js-button')
          .addEventListener('click', () => {
            const button = document.querySelector('.js-button');
            button.innerHTML = 'Loading...'
            setTimeout(() => {
              button.innerHTML = 'Finished';
            }, 1000);
          })
    </script>
  </body>
</html>
