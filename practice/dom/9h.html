<!DOCTYPE html>
<html>

  <body>
    
    <input placeholder="Name" class="js-name" onkeyup="
      showName(event)">
  
    <p class="js-result"></p>

    <script>
      function showName(){
        let name = document.querySelector('.js-name').value;
        document.querySelector('.js-result').innerHTML = `${name}`;
      }

      
      
    </script>
  </body>
</html>
