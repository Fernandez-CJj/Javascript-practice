<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      const arr1 = [1,2,3];
      const arr2 = [11,4,6];
      
      function addNum(arr1,arr2){
        const result = [];
        for(let c=0; c<arr1.length; c++){
          result[c] = (arr1[c] + arr2[c]);
        }
        return result;
      }
      
      console.log(addNum(arr1, arr2));
    </script>
  </body>
</html>
