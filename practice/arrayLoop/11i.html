<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function addNum(arr,num){
        const result = [];

        for(let c=0; c<arr.length; c++){
          result[c] = arr[c]+num;
          
        }
        return result;
      }
      
      console.log(addNum([1,2,3], 2));
    </script>
  </body>
</html>
