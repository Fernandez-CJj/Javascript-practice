<!DOCTYPE html>
<html>
  <head></head>

  <body>
    
    <script>
      for(let c=1; c<=20; c++){
        if(c % 5 === 0 && c % 3 === 0)
        {
          console.log('FizzBuzz');
        
        }
        else if(c % 3 === 0){
          console.log('Fizz');
          
        }
        else if(c % 5 === 0)
        {
          console.log('Buzz');
         
        }
        
        else{
          console.log(c);
        }
      }
    </script>
  </body>
</html>
