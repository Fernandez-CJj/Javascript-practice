<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(arr, egg) {
        const result = [];
        let count = 0;

        for (let c = 0; c < arr.length; c++) {
          if (arr[c] === egg) {
            if (count < 2) {
              result.push(arr[c]);
              count++;
            }
            // skip if count is already 2 or more
          } else {
            result.push(arr[c]);
          }
        }

        return result;
      }

      console.log(removeEgg(['a', 'egg', 'b', 'egg', 'egg', 'c'], 'egg'));
    </script>
  </body>
</html>
